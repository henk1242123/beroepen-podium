<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Wat wil jij later worden?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffe2e2, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background-color: #ffffffcc;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #ff6b81;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1.1rem;
    }

    .vraag {
      background-color: #fff9f0;
      margin: 20px auto;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    label {
      display: inline-block;
      margin: 6px 10px;
      font-size: 1rem;
    }

    input[type="radio"] {
      margin-right: 6px;
      transform: scale(1.2);
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #6bc1ff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: 0.3s;
    }

    button:hover {
      background-color: #4aa8e6;
    }

    #resultaat {
      margin-top: 30px;
      padding: 20px;
      background-color: #f3ffe4;
      border: 2px dashed #98df8a;
      border-radius: 15px;
      font-size: 1.2rem;
      text-align: center;
    }

    ol {
      text-align: left;
      margin: 10px auto;
      display: inline-block;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1rem;
      }

      label {
        display: block;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wat wil jij later worden?</h1>
    <p>Beantwoord de vragen en ontdek je top 3 beroepen!</p>

    <form id="quizForm">
      <div id="vragenContainer"></div>
      <button type="submit">Laat mijn beroepen zien!</button>
    </form>

    <div id="resultaat"></div>
  </div>

  <script>
    const antwoordOpties = ['Super leuk', 'Leuk', 'Beetje', 'Niet leuk', 'Super saai'];
    const antwoordScore = { 'Super leuk': 2, 'Leuk': 1, 'Beetje': 0, 'Niet leuk': -1, 'Super saai': -2 };

    const vragen = [
      { tekst: "Hou je van tekenen of knutselen?", tags: ['creatief'] },
      { tekst: "Vind je het leuk om mensen te helpen?", tags: ['helpen'] },
      { tekst: "Werk je graag met computers?", tags: ['techniek'] },
      { tekst: "Hou je van dieren verzorgen?", tags: ['dieren'] },
      { tekst: "Vind je het leuk om toneel te spelen?", tags: ['optreden'] },
      { tekst: "Los je graag puzzels of raadsels op?", tags: ['denken'] },
      { tekst: "Wil je mensen beter maken?", tags: ['zorg'] },
      { tekst: "Vind je het leuk om dingen te bouwen?", tags: ['bouwen'] },
      { tekst: "Sta je graag voor een groep?", tags: ['spreken'] },
      { tekst: "Wil je graag een eigen winkel of bedrijf?", tags: ['ondernemen'] },
      // Voeg hier gerust meer vragen toe...
    ];

    const beroepen = [
      { naam: "Dierenarts", tags: ['dieren', 'zorg'] },
      { naam: "Verpleegkundige", tags: ['zorg', 'helpen'] },
      { naam: "Game-ontwikkelaar", tags: ['techniek', 'creatief'] },
      { naam: "Leraar", tags: ['spreken', 'helpen'] },
      { naam: "Acteur", tags: ['optreden', 'creatief'] },
      { naam: "Architect", tags: ['bouwen', 'creatief'] },
      { naam: "YouTuber", tags: ['optreden', 'ondernemen'] },
      { naam: "Boer", tags: ['natuur', 'dieren'] },
      // Voeg hier gerust meer beroepen toe...
    ];

    const vragenContainer = document.getElementById('vragenContainer');

    vragen.forEach((vraag, index) => {
      const vraagDiv = document.createElement('div');
      vraagDiv.classList.add('vraag');
      vraagDiv.innerHTML = `<strong>Vraag ${index + 1}:</strong> ${vraag.tekst}<br/>`;

      antwoordOpties.forEach(optie => {
        const id = `vraag${index}_${optie}`;
        vraagDiv.innerHTML += `
          <label>
            <input type="radio" name="vraag${index}" value="${optie}" required> ${optie}
          </label>
        `;
      });

      vragenContainer.appendChild(vraagDiv);
    });

    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();

      let interesseScores = {};

      vragen.forEach((vraag, i) => {
        const antwoord = document.querySelector(`input[name="vraag${i}"]:checked`).value;
        const score = antwoordScore[antwoord];
        vraag.tags.forEach(tag => {
          interesseScores[tag] = (interesseScores[tag] || 0) + score;
        });
      });

      const beroepScores = beroepen.map(beroep => {
        let score = 0;
        beroep.tags.forEach(tag => {
          score += interesseScores[tag] || 0;
        });
        return { naam: beroep.naam, score };
      });

      beroepScores.sort((a, b) => b.score - a.score);
      const topBeroepen = beroepScores.slice(0, 3);

      document.getElementById('resultaat').innerHTML = `
        <h2>ðŸŽ‰ Jouw Top 3 Beroepen:</h2>
        <ol>
          ${topBeroepen.map(b => `<li><strong>${b.naam}</strong> (score: ${b.score})</li>`).join('')}
        </ol>
        <p>Je houdt van: ${Object.entries(interesseScores).sort((a, b) => b[1] - a[1]).map(e => e[0]).slice(0, 3).join(', ')}</p>
      `;
    });
  </script>
</body>
</html>
