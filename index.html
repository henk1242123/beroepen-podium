<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Wat wil jij worden?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .quiz-container {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff69b4;
      margin-bottom: 20px;
    }
    .vraag {
      font-size: 1.3rem;
      margin: 20px 0;
      color: #444;
    }
    .antwoorden button {
      background: #ffd6ec;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .antwoorden button:hover {
      background: #ffb3dd;
    }
    .resultaat {
      font-size: 1.4rem;
      margin-top: 30px;
      color: #333;
      background-color: #f0f8ff;
      padding: 20px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Wat wil jij later worden?</h1>
    <div id="quiz">
      <div class="vraag" id="vraagtekst">Laadt vraag...</div>
      <div class="antwoorden" id="antwoorden"></div>
    </div>
    <div class="resultaat" id="resultaat"></div>
  </div>

  <script>
    const vragen = [
      "Vind je het leuk om anderen te helpen?",
      "Werk je graag met dieren?",
      "Hou je van tekenen of knutselen?",
      "Zou je in een ziekenhuis willen werken?",
      "Vind je techniek en bouwen interessant?",
      "Wil je voor de klas staan?",
      "Lijkt het je leuk om films of toneel te maken?",
      "Werk je graag met je handen?",
      "Zou je in de ruimte willen werken?",
      "Vind je computers interessant?",
      "Speel je graag buiten?",
      "Wil je beroemd worden?",
      "Vind je het leuk om te zingen of dansen?",
      "Werk je graag in een team?",
      "Help je graag met oplossen van problemen?",
      "Ben je graag creatief bezig?",
      "Zorg je graag voor anderen?",
      "Wil je graag veel leren?",
      "Ben je nieuwsgierig naar hoe dingen werken?",
      "Hou je van lezen en schrijven?",
      "Ben je goed met cijfers?",
      "Werk je graag in stilte?",
      "Zou je graag met planten of natuur werken?",
      "Help je graag mensen met praten of luisteren?",
      "Wil je mensen aan het lachen maken?",
      "Hou je van kleuren en ontwerpen?",
      "Zou je graag kleding ontwerpen?",
      "Werk je graag met machines?",
      "Hou je van reizen?",
      "Wil je dingen uitvinden?",
      "Werk je graag met kinderen?",
      "Zou je een restaurant willen runnen?",
      "Vind je auto's interessant?",
      "Wil je mensen helpen die ziek zijn?",
      "Hou je van sport?",
      "Wil je werken met muziek?",
      "Zou je een museum leuk vinden om te werken?",
      "Zou je een huis willen bouwen?",
      "Werk je graag buiten?",
      "Hou je van avonturen beleven?",
      "Werk je graag met technologie?",
      "Zou je een eigen bedrijf willen starten?",
      "Help je graag mensen met hun gevoelens?",
      "Hou je van tekenen op de computer?",
      "Ben je geïnteresseerd in het nieuws?",
      "Wil je werken op een boerderij?",
      "Vind je het leuk om dingen te repareren?",
      "Wil je anderen iets leren?",
      "Hou je van plannen en organiseren?",
      "Wil je een held zijn voor mensen?"
    ];

    const antwoorden = ["Super leuk", "Leuk", "Beetje", "Niet leuk", "Super saai"];
    let index = 0;
    let score = 0;

    function toonVraag() {
      if (index < vragen.length) {
        document.getElementById("vraagtekst").innerText = `Vraag ${index + 1} van ${vragen.length}:\n` + vragen[index];
        const container = document.getElementById("antwoorden");
        container.innerHTML = "";
        antwoorden.forEach((antwoord, i) => {
          const btn = document.createElement("button");
          btn.innerText = antwoord;
          btn.onclick = () => {
            score += (4 - i); // Super leuk = 4, Super saai = 0
            index++;
            toonVraag();
          };
          container.appendChild(btn);
        });
      } else {
        toonResultaat();
      }
    }

    function toonResultaat() {
      let beroep = "";
      if (score >= 160) {
        beroep = "✨ Jij bent een echte alleskunner! Je zou dokter, piloot, architect of zelfs astronaut kunnen worden! 🚀🩺🛩️🏛️";
      } else if (score >= 120) {
        beroep = "🎨 Jij houdt van helpen én creatief zijn. Denk aan leraar, kunstenaar, dierenverzorger of verpleegkundige! 👩‍🏫🐶👩‍🎨";
      } else if (score >= 80) {
        beroep = "🔧 Jij bent een maker! Misschien ben jij wel de volgende uitvinder, programmeur of automonteur! 💡💻🚗";
      } else {
        beroep = "🌟 Jij hebt een unieke kijk op de wereld. Misschien word jij cabaretier, schrijver, gamer of influencer! 🎤📚🎮📱";
      }

      document.getElementById("quiz").style.display = "none";
      document.getElementById("resultaat").innerText = beroep;
    }

    toonVraag();
  </script>
</body>
</html>
