    #resultaat {

  </style>
</head>

      { tekst: "Help je graag iemand die zich pijn heeft gedaan?", tags: ['zorg', 'helpen'] },
      { tekst: "Hou je van verhalen vertellen?", tags: ['spreken', 'creatief'] },
      { tekst: "Vind je het leuk om te koken of bakken?", tags: ['creatief', 'bouwen'] },
      { tekst: "Zorg je graag voor planten of een tuin?", tags: ['natuur'] },
      { tekst: "Hou je van rekenen of sommen maken?", tags: ['denken'] },

      { tekst: "Wil je graag iemand iets uitleggen?", tags: ['spreken', 'helpen'] },
      { tekst: "Vind je het leuk om iets te organiseren?", tags: ['ondernemen'] },
      { tekst: "Zou je op een boerderij willen werken?", tags: ['natuur', 'dieren'] },
      { tekst: "Hou je van techniek en uitvinden?", tags: ['techniek', 'denken'] },
      { tekst: "Wil je werken met baby's of kinderen?", tags: ['zorg', 'helpen'] },
      { tekst: "Ben je graag buiten bezig?", tags: ['natuur'] },
      { tekst: "Vind je het leuk om mensen te interviewen?", tags: ['spreken'] },
      { tekst: "Wil je iets uitvinden of bouwen?", tags: ['techniek', 'bouwen'] },
      { tekst: "Wil je graag mooie kleding ontwerpen?", tags: ['creatief'] },
      { tekst: "Hou je van dieren tekenen of knuffelen?", tags: ['dieren'] },

      { tekst: "Vind je het leuk om fotoâ€™s te maken?", tags: ['creatief'] },

      { tekst: "Droom je ervan om voor een klas te staan?", tags: ['spreken'] },
      { tekst: "Wil je mensen beter leren kennen?", tags: ['helpen'] },
      { tekst: "Maak je graag filmpjes?", tags: ['creatief', 'optreden'] },
      { tekst: "Werk je graag met machines?", tags: ['techniek'] },
      { tekst: "Zou je op tv willen komen?", tags: ['optreden'] },
      { tekst: "Wil je een eigen YouTube-kanaal?", tags: ['optreden', 'ondernemen'] }
    ];

    // 50+ beroepen met interesses
    const beroepen = [
      { naam: "Dierenarts", tags: ['dieren', 'zorg'] },
      { naam: "Verpleegkundige", tags: ['zorg', 'helpen'] },
      { naam: "Dokter", tags: ['zorg', 'denken'] },
      { naam: "Game-ontwikkelaar", tags: ['techniek', 'creatief'] },
      { naam: "Leraar", tags: ['spreken', 'helpen'] },

      { naam: "Muzikant", tags: ['optreden'] },
      { naam: "Acteur", tags: ['optreden', 'creatief'] },
      { naam: "Zanger", tags: ['optreden'] },
      { naam: "Bakker", tags: ['bouwen', 'creatief'] },
      { naam: "Kok", tags: ['creatief', 'bouwen'] },
      { naam: "Kapster", tags: ['zorg', 'helpen'] },
      { naam: "Tuinman", tags: ['natuur'] },
      { naam: "Boer", tags: ['dieren', 'natuur'] },
      { naam: "Softwareontwikkelaar", tags: ['techniek', 'denken'] },
      { naam: "Fotograaf", tags: ['creatief'] },
      { naam: "Illustrator", tags: ['creatief'] },
      { naam: "Politicus", tags: ['spreken', 'denken'] },
      { naam: "Brandweerman", tags: ['helpen'] },
      { naam: "Piloot", tags: ['techniek'] },
      { naam: "Journalist", tags: ['spreken', 'denken'] },
      { naam: "Modeontwerper", tags: ['creatief'] },
      { naam: "YouTuber", tags: ['optreden', 'ondernemen'] },
      { naam: "Architect", tags: ['bouwen', 'creatief'] },
      { naam: "Logopedist", tags: ['zorg', 'spreken'] },
      { naam: "Coach", tags: ['helpen', 'spreken'] },
      { naam: "Monteur", tags: ['techniek'] },
      { naam: "Laborant", tags: ['denken', 'zorg'] },
      { naam: "Onderzoeker", tags: ['denken'] },
      { naam: "Rechter", tags: ['denken'] },
      { naam: "Boekhouder", tags: ['denken'] },
      { naam: "UX-designer", tags: ['creatief', 'techniek'] },
      { naam: "Trainer", tags: ['helpen', 'spreken'] },
      { naam: "Verkoper", tags: ['spreken'] },
      { naam: "Animator", tags: ['creatief', 'techniek'] },
      { naam: "Dierenverzorger", tags: ['dieren', 'zorg'] },
      { naam: "Chirurg", tags: ['zorg', 'denken'] },
      { naam: "Therapeut", tags: ['zorg', 'helpen'] },
      { naam: "Tolk", tags: ['spreken', 'denken'] },
      { naam: "Vlogger", tags: ['optreden'] },
      { naam: "Ondernemer", tags: ['ondernemen', 'spreken'] },
      { naam: "Schoonheidsspecialist", tags: ['zorg', 'creatief'] }
    ];

    const vragenContainer = document.getElementById('vragenContainer');

    vragen.forEach((vraag, index) => {
      const vraagDiv = document.createElement('div');
      vraagDiv.classList.add('vraag');
      vraagDiv.innerHTML = `<strong>Vraag ${index + 1}:</strong> ${vraag.tekst}<br/>`;

      antwoordOpties.forEach(optie => {
        const id = `vraag${index}_${optie}`;
        vraagDiv.innerHTML += `
          <label>
            <input type="radio" name="vraag${index}" value="${optie}" required> ${optie}
          </label>
        `;
      });

      vragenContainer.appendChild(vraagDiv);
    });

    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();

      let interesseScores = {};

      vragen.forEach((vraag, i) => {
        const antwoord = document.querySelector(`input[name="vraag${i}"]:checked`).value;
        const score = antwoordScore[antwoord];
        vraag.tags.forEach(tag => {
          interesseScores[tag] = (interesseScores[tag] || 0) + score;
        });
      });

      const beroepScores = beroepen.map(beroep => {
        let score = 0;
        beroep.tags.forEach(tag => {
          score += interesseScores[tag] || 0;
        });
        return { naam: beroep.naam, score };
      });

      beroepScores.sort((a, b) => b.score - a.score);
      const topBeroepen = beroepScores.slice(0, 3);

      document.getElementById('resultaat').innerHTML = `
        <h2>Jouw Top 3 Beroepen:</h2>
        <ol>
          ${topBeroepen.map(b => `<li><strong>${b.naam}</strong> (score: ${b.score})</li>`).join('')}
        </ol>
        <p>Je houdt bijvoorbeeld van: ${Object.entries(interesseScores).sort((a, b) => b[1] - a[1]).map(e => e[0]).slice(0, 3).join(', ')}</p>
      `;
    });
  </script>

</body>
</html>
